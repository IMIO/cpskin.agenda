[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.githubusercontent.com/IMIO/cpskin.policy/master/versions.cfg
    https://raw.githubusercontent.com/IMIO/cpskin.policy/master/robot.cfg
    https://raw.githubusercontent.com/IMIO/buildout.jenkins/master/qa.cfg


package-name = cpskin.agenda
#allow-picked-versions = false
show-picked-versions = false

versions = versions

extensions =
    mr.developer

auto-checkout =
    cpskin.locales
    cpskin.core
index = http://devpi.imio.be/root/imio/+simple/
allow-hosts +=
    devpi.imio.be

parts +=
    omelette
    test

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
cpskin.locales = git https://github.com/IMIO/cpskin.locales.git
cpskin.core = git https://github.com/IMIO/cpskin.core.git

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    cpskin.agenda [test]

[code-analysis]
directory = cpskin
#flake8-ignore = E501
flake8-max-line-length = 119
